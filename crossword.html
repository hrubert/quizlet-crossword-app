    <!-- modal pop-up if words are unplaced -->
    <div class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Unplaced words</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Unable to place the following word(s):
                        <span id="unplacedwords"></span>.</p>
                </div>
            </div>
        </div>
    </div>
    <!-- Main body container -->
    <div class="container">
        <div class="row">
            <div class="col-12 puzzle1">

        </div>

        <div id="display-crossword" class="row align-items-center">
        </div>
        <div class="container">
            <div id="across">
                <ul id="clue-list-across" class="row"></ul>
            </div>
            <div id="down">
                <ul class="clue-list-down" class="row"></ul>
            </div>
        </div>
        <div class="form-inline">
            <div class="row"></div>
            <input type="url" class="form-control col-md-7" name="setID" id="setID" aria-describedby="helpId" placeholder="url of quizlet set"
                required>
            <button type="button" class="btn btn-primary col-md-2" id="importSet">Import quizlet set</button>
            <button type="button" class="btn btn-secondary col-md-3" id="switch">Switch terms and definitions</button>
